<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flask Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* CSS styles for calculator display and buttons */
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Flask Calculator</h1>
        
        <form action="/calculate" method="post">
            <div class="calculator-display">
                <span>{{ result }}</span>
            </div>
            
            <div class="calculator-buttons">
                <button class="calculator-button" type="submit" name="expression" value="7">7</button>
                <button class="calculator-button" type="submit" name="expression" value="8">8</button>
                <button class="calculator-button" type="submit" name="expression" value="9">9</button>
                <button class="calculator-button calculator-button-clear" type="submit" name="expression" value="">C</button>
                <button class="calculator-button" type="submit" name="expression" value="4">4</button>
                <button class="calculator-button" type="submit" name="expression" value="5">5</button>
                <button class="calculator-button" type="submit" name="expression" value="6">6</button>
                <button class="calculator-button" type="submit" name="expression" value="/">/</button>
                <button class="calculator-button" type="submit" name="expression" value="1">1</button>
                <button class="calculator-button" type="submit" name="expression" value="2">2</button>
                <button class="calculator-button" type="submit" name="expression" value="3">3</button>
                <button class="calculator-button" type="submit" name="expression" value="*">*</button>
                <button class="calculator-button calculator-button-large" type="submit" name="expression" value="0">0</button>
                <button class="calculator-button" type="submit" name="expression" value=".">.</button>
                <button class="calculator-button" type="submit" name="expression" value="+">+</button>
                <button class="calculator-button" type="submit" name="expression" value="-">-</button>
                <button class="calculator-button calculator-button-large" type="submit" name="expression" value="=">=</button>
            </div>
        </form>
    </div>
</body>
</html>
